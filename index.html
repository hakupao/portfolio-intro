<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="tailwind.config.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="content.js"></script>
  <script defer src="main.js"></script>
</head>
<body
  class="bg-background text-primary font-mono antialiased selection:bg-black selection:text-white min-h-screen flex flex-col justify-between crt relative overflow-x-hidden"
>
  <div class="scanline-bar"></div>

  <main class="w-full max-w-4xl mx-auto px-6 py-12 md:py-24 space-y-32 relative z-10">
    <section class="space-y-8">
      <header class="flex justify-between items-start mb-16">
        <div>
          <h1 id="header-label" class="text-sm font-medium uppercase tracking-widest text-accent mb-2">
            Portfolio_v2.0
          </h1>
          <div id="header-location" class="text-xs text-gray-400">Loc: Tokyo, JP</div>
        </div>
        <div
          id="availability-dot"
          class="h-2 w-2 bg-green-500 rounded-full animate-heartbeat"
          title="Available for work"
        ></div>
      </header>

      <div class="space-y-6 max-w-2xl">
        <p class="text-xl md:text-2xl leading-relaxed">
          <span id="hero-greeting-prefix">Hello, I'm</span>
          <span id="hero-name" class="font-medium">Kenji T.</span><br />
          <span id="hero-location-prefix">Based in</span>
          <span id="hero-country" class="border-b border-black pb-0.5">Japan</span>
          <span class="inline-block w-2.5 h-5 bg-green-600 ml-1 align-middle animate-blink"></span>
        </p>

        <div class="overflow-hidden">
          <p
            id="hero-specialty-line-1"
            class="text-xl md:text-2xl leading-relaxed text-accent animate-typing overflow-hidden whitespace-nowrap border-r-4 border-transparent w-0"
          >
            Specializing in Medical Data Engineering.
          </p>
          <p id="hero-specialty-line-2" class="text-xl md:text-2xl leading-relaxed text-accent mt-2">
            ETL Pipelines and SDTM Standards.
          </p>
        </div>
      </div>
    </section>

    <section>
      <h2 id="works-title" class="text-xs uppercase tracking-widest text-gray-400 mb-8">01_Selected_Works</h2>
      <div id="projects-list" class="flex flex-col space-y-2"></div>
    </section>

    <section class="pb-12">
      <h2 id="connect-title" class="text-xs uppercase tracking-widest text-gray-400 mb-8">02_Connect</h2>
      <div id="connect-list" class="flex flex-col md:flex-row gap-8 md:gap-16"></div>
    </section>
  </main>

  <footer class="w-full max-w-4xl mx-auto px-6 py-8 text-xs text-gray-300 flex justify-between relative z-10">
    <span id="footer-year">Â© 2026</span>
    <span id="footer-build">Build: Tailwind + HTML</span>
  </footer>
</body>
</html>
