<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="tailwind.config.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="content.js"></script>
  <script defer src="main.js"></script>
</head>

<body
  class="bg-background text-primary font-mono antialiased selection:bg-black selection:text-white min-h-screen flex flex-col justify-between crt relative overflow-x-hidden">
  <div class="scanline-bar"></div>
  <div class="cursor-glow" id="cursor-glow"></div>

  <main class="w-full max-w-4xl mx-auto px-6 py-12 md:py-24 space-y-32 relative z-10">
    <section class="space-y-8">
      <header class="flex justify-between items-start mb-16">
        <div>
          <h1 id="header-label" class="text-sm font-medium uppercase tracking-widest text-accent mb-2 header-animate">
            Portfolio
          </h1>
          <div id="header-location" class="text-xs text-gray-400 header-animate-delay">Loc: Yokohama, JP</div>
        </div>
        <div id="availability-dot" class="h-2 w-2 bg-green-500 rounded-full animate-heartbeat availability-ring"
          title="Available for work"></div>
      </header>

      <div class="space-y-6 max-w-2xl">
        <div class="flex flex-col gap-3 reveal reveal-delay-1">
          <h2 class="text-3xl md:text-4xl leading-tight text-primary">
            <span id="hero-greeting-prefix" class="font-light text-accent">Hello, I'm</span>
            <span id="hero-name" class="font-medium name-glow">Bojiang Zhang</span>
          </h2>
          <p class="text-base md:text-lg text-accent flex items-center mt-2 reveal reveal-delay-2">
            <span id="hero-location-prefix" class="mr-2">Based in</span>
            <span id="hero-country" class="text-primary font-medium border-b border-accent pb-0.5">Yokohama,
              Japan</span>
            <span class="inline-block w-2 h-4 bg-green-500 ml-2 animate-blink"></span>
          </p>
        </div>

        <div class="reveal reveal-delay-3">
          <p id="hero-specialty-line-1"
            class="text-xl md:text-2xl leading-relaxed text-accent typing-line typing-line-1">
            Specializing in Medical Data Engineering.
          </p>
          <p id="hero-specialty-line-2"
            class="text-xl md:text-2xl leading-relaxed text-accent mt-2 typing-line typing-line-2">
            ETL Pipelines and SDTM Standards.
          </p>
        </div>
      </div>
    </section>

    <div class="section-divider"></div>

    <section class="reveal">
      <h2 id="works-title" class="text-xs uppercase tracking-widest text-gray-400 mb-8">01_Selected_Works</h2>
      <div id="projects-list" class="flex flex-col space-y-2"></div>
    </section>

    <div class="section-divider"></div>

    <section class="pb-12 reveal">
      <h2 id="connect-title" class="text-xs uppercase tracking-widest text-gray-400 mb-8">02_Connect</h2>
      <div id="connect-list" class="flex flex-col md:flex-row gap-8 md:gap-16"></div>
    </section>
  </main>

  <footer class="w-full max-w-4xl mx-auto px-6 py-8 text-xs text-gray-300 flex justify-between relative z-10">
    <span id="footer-year">Â© 2026</span>
    <span id="footer-build">Build: Tailwind + HTML</span>
  </footer>
</body>

</html>
