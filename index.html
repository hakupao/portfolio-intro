<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="tailwind.config.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="content.js"></script>
  <script defer src="main.js"></script>
</head>

<body
  class="portfolio-page bg-background text-primary font-mono antialiased selection:bg-black selection:text-white min-h-screen flex flex-col justify-between crt relative overflow-x-hidden">
  <div class="scanline-bar" aria-hidden="true"></div>
  <div class="cursor-glow" data-role="cursor-glow" aria-hidden="true"></div>

  <main class="w-full max-w-4xl mx-auto px-6 py-12 md:py-24 space-y-32 relative z-10">
    <section class="space-y-8">
      <header class="flex justify-between items-start mb-16">
        <div>
          <h1 class="text-sm font-medium uppercase tracking-widest text-accent mb-2 header-animate" data-bind="headerLabel">
            Portfolio
          </h1>
          <p class="text-xs text-gray-400 header-animate-delay" data-bind="headerLocation">Loc: Yokohama, JP</p>
        </div>
        <div class="h-2 w-2 bg-green-500 rounded-full animate-heartbeat availability-ring"
          data-bind-title="availabilityTitle" title="Available for work" aria-label="Availability status"></div>
      </header>

      <div class="space-y-6 max-w-2xl">
        <div class="flex flex-col gap-3 reveal reveal-delay-1">
          <h2 class="hero-title text-primary">
            <span class="font-light text-accent" data-bind="hero.greetingPrefix">Hello, I'm</span>
            <span class="font-medium name-glow" data-bind="hero.name">Bojiang Zhang.</span>
          </h2>
          <p class="hero-location text-accent flex items-center mt-2 reveal reveal-delay-2">
            <span class="mr-2" data-bind="hero.locationPrefix">Based in</span>
            <span class="text-primary font-medium border-b border-accent pb-0.5" data-bind="hero.country">Yokohama,
              Japan</span>
            <span class="inline-block w-2 h-4 bg-green-500 ml-2 animate-blink" aria-hidden="true"></span>
          </p>
        </div>

        <div class="reveal reveal-delay-3">
          <p class="type-line text-accent typing-line typing-line-1" data-bind="hero.specialtyLine1">
            Specializing in Medical Data Engineering.
          </p>
          <p class="type-line text-accent mt-2 typing-line typing-line-2" data-bind="hero.specialtyLine2">
            ETL Pipelines and SDTM Standards.
          </p>
        </div>
      </div>
    </section>

    <div class="section-divider"></div>

    <section class="reveal">
      <h2 class="section-heading uppercase tracking-widest text-gray-400 mb-8" data-bind="sections.works">01_Selected_Works</h2>
      <div data-role="projects-list" class="flex flex-col space-y-2"></div>
    </section>

    <div class="section-divider"></div>

    <section class="pb-12 reveal">
      <h2 class="section-heading uppercase tracking-widest text-gray-400 mb-8" data-bind="sections.connect">02_Connect</h2>
      <div data-role="contacts-list" class="flex flex-col md:flex-row gap-8 md:gap-16"></div>
    </section>
  </main>

  <footer class="w-full max-w-4xl mx-auto px-6 py-8 text-gray-300 flex justify-between relative z-10 footer-meta">
    <span data-bind="footer.year">Â© 2026</span>
    <span data-bind="footer.build">Build: Tailwind + HTML</span>
  </footer>
</body>

</html>
